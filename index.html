<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Add this code between the head tags -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- import style.css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <!-- BS5 have default gutter between grid items, g-0 will remove it -->
    <div class="container d-flex flex-column p-0">
      <div>
        <img
          id="top-image"
          src="./images/illustration-hero.svg"
          alt="hero image"
        />
      </div>
      <div class="title d-flex justify-content-center mt-4 fs-4">
        <strong>Order Summary</strong>
      </div>
      <div class="subtitle d-flex justify-content-center mx-5 mt-3 fs-6">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div
        class="plan-detail-card d-flex justify-content-evenly align-items-center mx-5 mt-4"
      >
        <img id="music-icon" src="./images/icon-music.svg" alt="music icon" />
        <div>
          <div class="plan-text-font">
            <strong>
              Annual Plan
            </strong>
          </div>
          <div class="plan-text-font">$59.99/year</div>
        </div>
        <div class="plan-text-font" id="change-plan">Change</div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button type="button" class="payment-btn btn">
          Proceed to Payment
        </button>
      </div>
      <div class="cancel-btn d-flex justify-content-center mt-4">
        <button type="button" class="btn btn-link">Cancel Order</button>
        <!-- Cancel Order -->
      </div>
    </div>
  </body>
</html>
