<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Add this code between the head tags -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- import style.css -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Order summary card</title>
  </head>
  <body>
    <!-- BS5 have default gutter between grid items, g-0 will remove it -->
    <div class="container d-grid g-0">
      <div id="top-image">
        <img src="./images/illustration-hero.svg" alt="hero image" />
      </div>
          <div class="title d-flex justify-content-center">
            Order Summary 
          </div>
          <div class="subtitle d-flex justify-content-center mx-5">
            You can now listen to millions of songs, audiobooks, and
            podcasts on any device anywhere you like! 
          </div>
          <div class="plan-detail-card d-flex justify-content-center">
            Annual Plan $59.99/year Change
          </div>
          <div class="payment-btn d-flex justify-content-center">
            <button type="button" class="btn btn-primary btn-lg btn-block">Proceed to Payment</button>
            <!-- Proceed to Payment -->
          </div>
          <div class="cancel-btn d-flex justify-content-center">
            <button type="button" class="btn btn-link">Cancel Order</button>
            <!-- Cancel Order -->
          </div>
    </div>
  </body>
</html>
